<p>dashboard works!</p>
<ul>
    <li *ngFor="let map of (controller.getState() | async).maps">
        {{map.name}} | {{map.direction}}
        <ul>
            <li *ngFor="let stop of map.items">
               <ul>
                    <li>{{stop.location}}</li>
                    <li>{{stop.distance}}</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
