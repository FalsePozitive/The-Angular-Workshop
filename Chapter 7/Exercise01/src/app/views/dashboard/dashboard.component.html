<select class="map-select"
        #mapSelect
        (change)="onMapSelect($event)">
    <option *ngFor="let map of (controller.state() | async).maps"
            [selected]="(controller.state() | async).selected.id === map.id"
            [value]="map.id" >
        {{map.name}} Line {{map.direction}}
    </option>
</select>
<ata-map [map]="(controller.state() | async).selected"></ata-map>
