<h2>Login Form</h2>
<div>
  <form #f="ngForm" name="loginForm" (ngSubmit)="submit()" class="row">
    <div>
      <div><input type="text" placeholder="username" name="name" [(ngModel)]="user.name"/></div>
      <div><input type="password" placeholder="password" name="password" [(ngModel)]="user.password"/></div>
      <button type="submit">login</button>
    </div>
  </form>
</div>
