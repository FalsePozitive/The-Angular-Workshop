<h2>Login Form</h2>
<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <div>
      <div>
        <input type="text" name="name" formControlName="name" placeholder="user name.">
        <label
          *ngIf="loginForm.controls['name'].hasError('required') && (loginForm.controls['name'].touched)">Name is required
        </label>
        <label
          *ngIf="loginForm.controls['name'].hasError('email') && (loginForm.controls['name'].touched)">A valid email is required
        </label>
      </div>
      <div>
        <input type="password" name="password" placeholder="password" formControlName="password"/>
        <label *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched)">Password
          is required
        </label>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">login</button>
      <div *ngIf="submitted && loggedIn">Your logged in</div>
      <div *ngIf="submitted && !loggedIn">Sorry, we could not login you in</div>
    </div>
  </form>
</div>
